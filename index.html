<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random teller</title>
        <meta name="description" content="A random teller by me, Simone Gattullo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/random-generator/resources/CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <header class="banner">
            <img id="logo" src="/random-generator/resources/images/logo.png" alt="logo of the generator">
        </header>

        <section class="card-section">

            <div class="maincontainer">
                <div class="cardbox" id="card">
                    <div class="front-card card-design formatting">
                    </div>
                    <div class="back-card card-design">
                        <div class="quote-box">
                            <h4 class="formatting">Your random</h4> 
                            <h4 class="formatting space">quote is:</h4>
                            <div class="hidden-space"></div>
                            <p id="quote" class="formatting">Random quote here. Lorem ipsum</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="bottom">

            <div class="bottom__text">
                <h2 class="formatting">Flip the card for a random quote!</h2>
                <h3 class="formatting">This is a random project by The Great <strong>Simone Gattullo</strong></h3>
            </div>

        </section>

        <script src="/random-generator/resources/javascript/script.js" async defer></script>
    </body>
</html>
